<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        var loadFile = function(event) {
            var image = document.getElementById("output");
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script> -->
    <title>Form</title>
</head>

<body>
    <h1>Healthcare Form</h1>
    <hr />

    <form action="emp" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="height: 100px; display: flex; align-items: center; height: 100%">
            <pre>Id   <input type="number" name="t1" /><br /><br /></pre>
        </div>
        <hr />
        <div style="height: 100px; display: flex; align-items: center; height: 100%">
            <pre>Name  <input type="text" name="t2" /><br /><br /></pre>
        </div>
        <hr />
        <div>
            <p>Please select your gender:</p>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label><br />
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label><br />
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
            <br /><br />

        </div>
        <div style="display: flex; align-items: center; height: 100%">
            <pre>Address

        <textarea type="text" name="t3" cols="30" rows="10"></textarea>
      </pre>
        </div>
        <hr />
        <div style="height: 100px; display: flex; align-items: center; height: 100%">
            <pre>Age   <input type="number" name="t4" /><br />
        </pre>
        </div>

        <div>
            <p>Number of previous Visits:</p>
            <input type="radio" id="less" name="visits" value="False" />
            <label for="lesser">Less than 3</label><br />
            <input type="radio" id="less" name="visits" value="True" />
            <label for="lesser">3 Or More</label><br />
        </div>
        <br />
        <div>Date of Birth: <input type="date" name="dob" id="dob" /></div>
        <br />



        <div>
            Total cost amount(Rs):
            <input type="number" step="any" name="amount" id="" />
        </div>
        <br />
        <hr />

        <br />
        <hr />

        <div>
            <label for="group">Blood Field:</label>

            <select name="group" id="group">
          <option value="A+">B+</option>
          <option value="A-">B-</option>
          <option value="B+">A+</option>
          <option value="B-">A-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
        </div>
        <br />
        <hr />

        <div>
            <p>Which doctor do you want to meet?</p>

            <input type="checkbox" id="doctor1" name="Dentist" value="True" />
            <label for="vehicle1"> Dentist</label><br />
            <input type="checkbox" id="doctor2" name="Opthalmologist" value="True" />
            <label for="vehicle2"> Opthalmologist</label><br />
            <input type="checkbox" id="doctor3" name="Orthopaedic" value="True" />
            <label for="vehicle3"> Orthopaedic</label><br />
        </div>
        <br />
        <div>
            <hr />

            <label for="img">X-Ray image:</label>
            <!-- <p><input type="file" accept="image/*" name="image" /></p> -->
            <input type="file" name="picture" accept="image/*" id="file" onchange="loadFile(event)" />
            <p><img id="output" width="500" /></p>
            <hr />
        </div>
        <br />
        <div>
            <input type="submit" value="Insert" name="b1" />
            <input type="submit" value="Select" name="b1" />
            <input type="submit" value="Update" name="b1" />
            <input type="submit" value="Delete" name="b1" />
        </div>
    </form>
</body>

</html>
